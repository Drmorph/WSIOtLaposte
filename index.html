    <script type="text/javascript">
        $(document).ready(function () {
            

            var g = new JustGage({
              id: "gaugePoid",
              value: 0,
              min: 0,
              max: 500,
              title: "Poid",
              label: "grammes",
            });

            var sb = new JustGage({
              id: "smallBatterie",
              value: 0,
              min: 0,
              max: 100,
              label: "batterie",
            });

		var sb = new JustGage({
              id: "smallBatterie2",
              value: 0,
              min: 0,
              max: 100,
              label: "batterie",
            });
			
			 var fuelVolume = 110,
			fuelWidget = new FusionCharts({
            type: 'cylinder',
            dataFormat: 'json',
            id: 'fuelMeter',
            renderAt: 'chart-container',
            width: '200',
            height: '250',
            dataSource: {
                "chart": {
                    "caption": "Benne",
                    "subcaption": "Niveau",
                    "subcaptionFontBold": "0",
                    "lowerLimit": "0",
                    "upperLimit": "200",
                    "lowerLimitDisplay": "Vide",
                    "upperLimitDisplay": "Remplie",
                    "numberSuffix": "Cm",
                    "showValue": "0",
                    "showhovereffect": "1",
                    "bgCOlor": "#ffffff",
                    "borderAlpha": "0",
                    "cylFillColor": "#008ee4"
                },
                "value": "110"
            },
			/* à supprimer après */
            "events":{
                "rendered": function(evtObj, argObj){
                    setInterval(function () {
                        (fuelVolume < 10) ? (fuelVolume = 200) : "";
                        var consVolume = fuelVolume -(Math.floor(Math.random() * 5));
                        FusionCharts("fuelMeter").feedData("&value=" + consVolume);
                        fuelVolume = consVolume;
                    }, 1000);
                }
            }
        }).render();
            
          //   var socket = io.connect('ws://nodejs-laposteiot.rhcloud.com:80/', {'forceNew':true });
            var socket = io.connect('ws://nodejs-laposteiot.rhcloud.com:8000/');
            socket.on('message', function (data) 
			{
                var obj = JSON.parse(data);
                console.log(obj);
                g.refresh(obj.poid);
                sb.refresh(obj.etatbatterie);
                $("#numboiteaulettre").html(obj.id);
                $("#timerecept").html("Date-heure Réception : "+obj.heurerecepetion);
            });


            
        });
      
    </script>
